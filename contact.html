<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Jeremy - Project 2 - Contact</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Playfair+Display+SC:900i" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body class="contact">
   <!-- Start of header -->
   <header class="contact">
      <!-- <div class="wrapper"> -->
      <div class="navBar">
         <h5>Beachstays</h5>
         <nav>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Blog</a></li>
               <li><a href="#" class="currentPage">Contact</a></li>
            </ul>
         </nav>
      </div>
      <h2>Get in Touch</h2>
      <!-- </div> -->
   </header>
   <!-- End of header -->

   <!-- Start of main -->
   <main class="contact">
      <!-- Start of contactForm -->
      <section class="contactForm shadow">
         <form action="#">
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="email" placeholder="Email address">
            <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
            <button>Submit</button>
         </form>
      </section>
      <!-- End of contactForm -->

      <!-- Start of the sidebar -->
      <aside class="contactInfo">
         <!-- social media icons -->
         <ul class="socialMediaIcons">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="far fa-comment"></i></a></li>
         </ul>

         <!-- email address -->
         <a href="mailto:info@email.com" class="contactEmail">info@email.com</a>

         <!-- mailing address -->
         <ul class="mailingAddress">
            <li>123 - 456 - 7890</li>
            <li>123 Queen Street West,</li>
            <li>Unit 10</li>
            <li>Toronto, Ontario</li>
            <li>M5V2D5</li>
         </ul>
      </aside>
      <!-- End of the sidebar -->
   </main>
   <!-- End of main -->

   <!-- Start of footer -->
   <footer class="contact">
      <p>Copyright &#169; 2019 HackerYou</p>
   </footer>
   <!-- End of footer -->
</body>

</html>
