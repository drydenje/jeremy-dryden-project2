<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Jeremy - Project 2 - Contact</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Playfair+Display+SC:900i" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body class="contact">
   <!-- Skip link -->
   <a href="#maincontent" class="skip-link">Skip to main content.</a>

   <!-- Start of header -->
   <header class="contact wrapper">
      <div class="navBar">
         <h5>Beachstays</h5>
         <nav>
            <ul>
               <li><a href="./index.html">Home</a></li>
               <li><a href="./index.html#about">About</a></li>
               <li><a href="./blogPost.html">Blog</a></li>
               <li><a href="./contact.html" class="currentPage">Contact</a></li>
            </ul>
            <ul class="hamburger">
               <li>
                  <a href=""><i class="fas fa-bars"></i></a></i>
               </li>
            </ul>
         </nav>
      </div>
      <h2>Get in Touch</h2>
   </header>
   <!-- End of header -->

   <!-- Start of main -->
   <main class="contact wrapper" id="maincontent">
      <!-- Start of contactForm -->
      <section class="contactForm shadow">
         <form action="#">
            <label for="name" class="visuallyHidden">Your name:</label>
            <input type="text" class="name" placeholder="Name" id="name">

            <label for="email" class="visuallyHidden">Your email:</label>
            <input type="text" class="email" placeholder="Email address" id="email">

            <label for="message" class="visuallyHidden">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

            <button>Submit</button>
         </form>
      </section>
      <!-- End of contactForm -->

      <!-- Start of the sidebar -->
      <aside class="contactInfo">
         <!-- social media icons -->
         <ul class="socialMediaIcons">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="far fa-comment"></i></a></li>
         </ul>

         <!-- email address -->
         <a href="mailto:info@email.com" class="contactEmail">info@email.com</a>

         <!-- mailing address -->
         <ul class="mailingAddress">
            <li>123 - 456 - 7890</li>
            <li>123 Queen Street West,</li>
            <li>Unit 10</li>
            <li>Toronto, Ontario</li>
            <li>M5V2D5</li>
         </ul>
      </aside>
      <!-- End of the sidebar -->
   </main>
   <!-- End of main -->

   <!-- Start of footer -->
   <footer class="contact">
      <p>Copyright &#169; 2019 HackerYou</p>
   </footer>
   <!-- End of footer -->
</body>

</html>
